<!--Versão do html-->
<!DOCTYPE html>

<!--Idioma da página-->
<html lang="pt-br">

    <!--Cabeçalho-->
    <head>

        <!--Formato da codificação de caracteres-->
        <meta charset="UTF-8">
        
        <!--Para que os navegadores explorer e edge usem sempre versões recentes-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!--Renderização da tela-->
        <!--Define a área visualizavel com a largura do dispositivo-->
        <!--Nível de zoom inicial ao abrir a página-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--Título-->
        <title>Imagens</title>
        
    </head>

    <!--Corpo-->
    <body>

        <i><h1>INSERÇÃO DE IMAGENS</h1></i>

        <!--Criando imagens-->
        <!--<img src="url" alt="alternatetext"-->

        <!--adiciona uma imagem-->
        <!--alt = tag de acessibilidade-->
        <!--title = texto ao passar o mause em cima-->
        <img src="imagens/google.png"
        alt="logo do google"
        title="logo do google">

        <!--ex2-->
        <!--height = altura-->
        <!--width = largura-->
        <img src="imagens/praia.png"
        alt="fernando de noronha"
        title="fernando de noronha"
        height="30%"
        width="50%">

    </body>

</html>
