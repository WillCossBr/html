<!--Versão do html-->
<!DOCTYPE html>

<!--Idioma da página-->
<html lang="pt-br">

    <!--Cabeçalho-->
    <head>

        <!--Formato da codificação de caracteres-->
        <meta charset="UTF-8">
        
        <!--Para que os navegadores explorer e edge usem sempre versões recentes-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!--Renderização da tela-->
        <!--Define a área visualizavel com a largura do dispositivo-->
        <!--Nível de zoom inicial ao abrir a página-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--Título-->
        <title>Formulário</title>
        
    </head>

    <!--Corpo-->
    <body>

        <h1>FORMULÁRIOS</h1>

        <!--<form>.elementos.</form>-->

        <!--<input type="text"> = exibe um campo de entrada de texto-->

        <!--<input type="radio"> = exibe um botão de opção-->

        <!--<input type="checkbox"> = exibe uma caixa de seleção-->

        <!--<select></select> = cria uma lista suspensa-->

        <!--input type="button"> = exibe um botão clicável-->

        <!--<textarea></textarea> =
        insere uma área de texto para o usuário digitar textos.-->

        <form action="" method="">

            <table>

                <tr>
                    <th><label for="nome">Nome:</label></th>
                    <td><input type="text" name="nome" id="nome"></td>
                </tr>
                <tr>
                    <th><label for="email">E-mail:</label></th>
                    <td><input type="email" name="email" id="email"></td>
                </tr>
                <tr>
                    <th><label for="msg">Digite sua Mensagem:</label></th>
                    <td><textarea name="msg" rows="5"
                    cols="40">Digite sua mensagem</textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button>Enviar</button></td>
                </tr>

            </table>


        </form>

    </body>

</html>
